<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="dist/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="cards-container">
      <div class="blog-preview-card-container">
        <div class="blog-preview-card shadow" id="shadow"></div>
        <div class="blog-preview-card blog-card" id="blog-card">
          <div class="blog-image">
            <img src="assets/images/illustration-article.svg" alt="" />
          </div>
          <div class="blog-text">
            <div class="blog-tag">Learning</div>
            <div class="blog-date">Published 21 Dec 2023</div>
            <h3 class="blog-title">HTML & CSS foundations</h3>
            <p class="blog-preview">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
            <div class="author">
              <img src="assets/images/image-avatar.webp" alt="" />
              <div class="author-name">Greg Hooper</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://x.com/jesse_Cinnamon7?t=FAGMSxDBAP3-s-AiPqWgqg&s=09"
        target="_blank"
        rel="noopener noreferrer"
        >Jesse Wisdom</a
      >
    </div>

    <script src="app/js/script.js"></script>
  </body>
</html>
